                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="contact-container">
            <div class="contact-info-large">
                <p><i class="fas fa-envelope fa-lg"></i> zilinma@g.harvard.edu</p>
                <p><i class="fas fa-map-marker-alt fa-lg"></i> School of Engineering and Applied Sciences (SEAS), Harvard University, Cambridge, MA</p>
                
                <div class="social-links" style="margin-top: 30px;">
                    <a href="https://github.com/zilinma" target="_blank"><i class="fab fa-github fa-2x"></i></a>
                    <a href="https://www.linkedin.com/in/zilin-m-3b08b6118/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
                    <a href="https://scholar.google.com/citations?user=f85sjDgAAAAJ&hl=en" target="_blank"><i class="fas fa-graduation-cap fa-2x"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contact-form" action="https://formspree.io/f/yourformid" method="POST">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment-alt"></i> Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
