            <h1 class="name">Zilin Ma</h1>

                <ul>
                    <li><a href="index.html">Home</a></li>

            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Contact</h2>
        
        <div class="contact-container">
            <div class="contact-info-large">
                <p><i class="fas fa-envelope"></i> zilinma@g.harvard.edu</p>
                <p><i class="fas fa-map-marker-alt"></i> School of Engineering and Applied Sciences (SEAS), Harvard University, Cambridge, MA</p>
                <p><i class="fas fa-phone"></i> Phone Number (optional)</p>
                
                <div class="social-links" style="margin-top: 30px;">
                    <a href="https://github.com/zilinma" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/zilin-m-3b08b6118/" target="_blank"><i class="fab fa-linkedin"></i></a>
                    <a href="https://scholar.google.com/citations?user=f85sjDgAAAAJ&hl=en" target="_blank"><i class="fas fa-graduation-cap"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <form id="contact-form" action="https://formspree.io/f/yourformid" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
